<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=4, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Form</title>
  </head>


  <body>
    <div class="topBar"></div>
    <h1 class="topHeading">Job Application</h1>
    <h3>Personal Information</h3>
    <!-- <div class="head">
      <p>Name</p>
      <p>Email</p>

      <p>Resume</p>

    </div> -->
    <form>
      <table class="peronsalInfo">
        <tr>
          <td>Name</td>
          <td class="dist"><input required></td>
          <td ><input required></td>
        </tr>
        <tr>
          <td></td>
          <td class="dist"><label>First Name</label></td>
          <td ><label>Last Name</label></td>
        </tr>
        <tr>
          <td>Email</td>
          <td class="dist"><input placeholder="user@example.com" type="email"  required style="width: 180%;"></td>
        </tr>
        <tr>
          <td>Education</td>
          <td class="dist">
            <select style="width: 140%;">
              <option value="" selected disabled hidden>Please Choose</option>
              <option value="matric">Matric</option>
              <option value="inter">Inter</option>
              <option value="graduated">Graduated</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Resume</td>

          <td class="dist"><input type="file" style="width: 180%;"></td>
        </tr>
        <tr>
          <td>Address</td>
          
          <td class="dist"><input style="width: 180%;"></td>
        </tr>
        <tr>
          <td></td>
          <td class="dist"><input style="width: 180%;"></td>
        </tr>
        <tr>
          <td></td>
          <td class="dist">
            <select style="width: 180%;">
              <option value="" selected disabled hidden>Select a country</option>
              <option value="Pakistan">Pakistan</option>
              <option value="India">India</option>
              <option value="Bangladesh">Bangladesh</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          
          <td class="dist"><input style="width: 100%;"></td>
          <td style="width: 20%;"><input style="width: 20%;"></td>
          <td style="width: 30%;position: relative;right: 145px;"><input style="width: 35%;"></td>
        </tr>

        <tr>
          <td style="width: 30%;">Phone Number</td>
          <td class="dist"><input type="number" required style="width: 15%;"></td>
          <td style="position: relative;right:155px;"><input type="number" required style="width: 157%;"></td>
        </tr>
        <tr>
          <td >What are Your hobbies?</td>
        </tr>
        <tr>
          <td ><input style="width: 480%;"></td>
        </tr>
      </table>

      <h3>Previous/Current Employement details</h3>
      <table>
        <tr>
          <td>Company Name</td>
          <td class="dist"><input style="width: 165%;"></td>
        </tr>
        <tr>
          <td>Job title</td>
          <td class="dist"><input style="width: 165%;"></td>
        </tr>
        <tr>
          <td>How long were you here?</td>
          <td class="dist"><input style="width: 165%;"></td>
        </tr>
      </table>

      <h3>Reference #1</h3>

      <table>
          <td>Name</td>
          <td class="dist1"><input style="width: 165%;"></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td class="dist1"><input style="width: 165%;"></td>
        </tr>
      </table>

      <h3>Reference #2</h3>

      <table>
          <td>Name</td>
          <td class="dist1"><input style="width: 165%;"></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td class="dist1"><input style="width: 165%;"></td>
        </tr>
        
      </table>
      <input class="button" type="submit" value="Apply">
    </form>
  </body>
</html>
